<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos </title>
</head>
<body>
    
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>esse texto apresnta <strong>em Negrito</strong> </p>

    <h2>Italico / enfase</h2>
    <p>esse texto apresnta <em>em Italico</em></p>

    <h2>Texato marcado</h2>
    <p>esse texto apresnta <mark>marcação</mark></p>

    <h2>Texto Deletado</h2>
    <p>esse texto texto foi <del>Deletado</del>></p>

    <h2>Texto Inserido</h2>
    <p>esse texto foi <ins>Inserido</ins></p>


</body>
</html>
